---
alt_send_esc: false
env:
 TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  dynamic_title: true
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: FiraMono Nerd Font
    style: Medium
  bold:
    family: FiraMono Nerd Font
    style: Bold
  italic:
    family: FiraMono Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
debug.render_timer: false
debud.persistent_logging: false
draw_bold_text_with_bright_colors: true


background_opacity: 1
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false
  hints:
    modifiers: None
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /bin/zsh

